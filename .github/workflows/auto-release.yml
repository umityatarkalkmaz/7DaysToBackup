name: Build and Release

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'memory-bank/**'
      - '.gitignore'
      - '.github/**/*.md'
      - 'LICENSE'
      - 'agent.md'
      - 'metadata.yml'
      - 'file_version_info.txt'
      - '**.txt'
      - '!requirements.txt'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller 7DaysToBackup.py -F -w -n 7DaysToBackup

    - name: Build with PyInstaller (macOS/Linux)
      if: runner.os != 'Windows'
      run: |
        pyinstaller 7DaysToBackup.py -F -w -n 7DaysToBackup

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 7DaysToBackup-${{ matrix.os }}
        path: |
          dist/7DaysToBackup*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release Tag
      id: tag
      run: |
        echo "TAG_NAME=v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.TAG_NAME }}
        name: Release ${{ steps.tag.outputs.TAG_NAME }}
        draft: false
        prerelease: false
        files: |
          artifacts/7DaysToBackup-windows-latest/7DaysToBackup.exe
          artifacts/7DaysToBackup-macos-latest/7DaysToBackup
          artifacts/7DaysToBackup-ubuntu-latest/7DaysToBackup
